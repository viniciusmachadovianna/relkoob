<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="assets/icons/" alt="read icon"> 
    <time>0 min</time>
    <svg  height="30" width="30" xmlns="http://www.w3.org/2000/svg" class="readingProgress">
        <circle r="10" cx="15" cy="15" opacity=".2"/>
        <circle r="10" cx="15" cy="15" stroke-dasharray="62" stroke-dashoffset="62" data-effect="circularProgress"/>
    </svg>
</body>
<script src="script.js"></script>
</html>
